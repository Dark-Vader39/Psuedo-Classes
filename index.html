<!DOCTYPE html>
<html>
    <head>
        <title>NavBar</title>

        <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }
        .topnavbar {
            overflow: hidden;
            background-color: #333;
        }
        .topnav a {
            float: left;
            color: #1affa3;
        }
        .topnav a:hover {
            background-color: #ddd;
        }
        .topnav a.active {
            background-color: #ffe066;
            color: black;
        }
    </style>
    </head>
    <body>
        <div class="topnav">
        <a class="active" href="#home">Home</a>
        <a href="#news">Gallery</a>
        <a href="#contact">Contact Us</a>
        <a href="#about">About_Us</a>
        </div>
    </body>
</html>
